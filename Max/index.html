<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

<!-- Create an element where the map will take place -->
<div>
    <text id="description" style="opacity: 0; z-index: 5; position: absolute;"></text>
    <svg id="my_dataviz" width="1400" height="700"></svg>
</div>

<script>

// The svg
var svg = d3.select("#my_dataviz");
var width = +svg.attr("width");
var height = +svg.attr("height");

// Map and projection
var path = d3.geoPath();
var projection = d3.geoMercator()
  .scale(100)
  .center([0,20])
  .translate([width / 2, height / 2]);

// Data and color scale
var data = d3.map();
var covid = {};
var colorScale = d3.scaleThreshold()
  .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
  .range(d3.schemeBlues[7]);

// Load external data and boot
d3.queue()
  .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
  .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function(d) { data.set(d.code, +d.pop); })
  .defer(d3.csv, "case-vacc.csv", function(d){
      // console.log(d);
      myDate = d.date.split("/");
      var newDate = new Date( myDate[2], myDate[1] - 1, myDate[0]);
      d.date = newDate;

      if (covid[d.country] !== undefined){
        covid[d.country].push({
          date: d.date,
          case_total: d.Confirmed,
          case_active: d.Active,
          vaccine_total: d.total_vaccinations
        });
      }else{
        covid[d.country] = [{
          date: d.date,
          case_total: d.Confirmed,
          case_active: d.Active,
          vaccine_total: d.total_vaccinations
        }]
      }
    }
  )
  .await(ready);

function ready(error, topo) {

  let sort_covid = function(){
    for (var key in covid){
      newlist = covid[key].sort(function(a,b) {
        return  a.date - b.date
      });
      covid[key] = newlist;
    }
    console.log("finish covid sort")
  }

  let mouseOver = function(d) {
    d3.selectAll(".Country")
      .transition()
      .duration(200)
      .style("opacity", .5)
    d3.select(this)
      .transition()
      .duration(200)
      .style("opacity", 1)
      .style("stroke", "black")
    d3.select("#description")
      .style("opacity", 1)
    // console.log(covid[d.properties.name].length)
    if (covid[d.properties.name] !== undefined){
      $("#description").html(d.properties.name + ": " + covid[d.properties.name][covid[d.properties.name].length - 1].case_active)
    }else{
      $("#description").html(d.properties.name + ": UNDEFINED")
    }
  }

  let mouseLeave = function(d) {
    d3.selectAll(".Country")
      .transition()
      .duration(200)
      .style("opacity", .8)
    d3.select(this)
      .transition()
      .duration(200)
      .style("stroke", "transparent")
    d3.select("#description")
      .style("opacity", 0)
  }


  sort_covid();
  // Draw the map
  svg.append("g")
    .selectAll("path")
    .data(topo.features)
    .enter()
    .append("path")
      // draw each country
      .attr("d", d3.geoPath()
        .projection(projection)
      )
      // set the color of each country
      .attr("fill", function (d) {
        d.total = data.get(d.id) || 0;
        return colorScale(d.total);
      })
      .style("stroke", "transparent")
      .attr("class", function(d){ return "Country" } )
      .style("opacity", .8)
      .on("mouseover", mouseOver )
      .on("mouseleave", mouseLeave )
    }

</script>
